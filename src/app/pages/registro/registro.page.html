<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registrar Prenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Nueva Prenda</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nuevaPrenda.nombre" placeholder="Ej: Vestido de Gala" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Diseñador</ion-label>
        <ion-input [(ngModel)]="nuevaPrenda.disenador" placeholder="Ej: Chanel" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Año de Colección</ion-label>
        <ion-input type="number" [(ngModel)]="nuevaPrenda.anioColeccion" placeholder="Ej: 2024"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="nuevaPrenda.precio" placeholder="Ej: 1500"></ion-input>
      </ion-item>

      <ion-button expand="full" color="success" (click)="registrarPrenda()">
        <ion-icon name="add-circle" slot="start"></ion-icon> Registrar Prenda
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
